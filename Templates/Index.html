<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Artículos Deportivos - Jordan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Personalización de estilos para la marca Jordan */
    .nav-brand {
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }
    .footer-text {
      font-family: 'Arial', sans-serif;
    }
    .carousel-container {
      position: relative;
      width: 80%; /* Ajuste del tamaño del contenedor del carrusel */
      max-width: 600px; /* Tamaño máximo del contenedor */
      margin: 0 auto;
      overflow: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .carousel-slide {
      display: flex;
      width: 300%; /* Ancho suficiente para todas las imágenes */
      transition: transform 0.5s ease-in-out; /* Transición de deslizamiento horizontal */
    }
    .carousel-slide img {
      flex: 1;
      width: 100%;
      height: 300px; /* Altura específica para todas las imágenes */
      object-fit: cover; /* Ajuste para asegurar que todas las imágenes tengan el mismo tamaño */
    }
    .active {
      transform: translateX(-33.33%); /* Desplazar la imagen activa a la vista */
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Barra de navegación -->
  <nav class="bg-black py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <div>
        <a href="#" class="text-white text-2xl font-semibold nav-brand">Jordan</a>
      </div>
      <div>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Inicio</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Productos</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Contacto</a>
        <a href="Formulario.html" class="text-gray-300 hover:text-white px-3 py-2">Registro</a>
      </div>
    </div>
  </nav>

  <!-- Carrusel de imágenes de artículos deportivos -->
  <div class="relative bg-gray-300 py-16">
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="https://24segons.es/blog/wp-content/uploads/2016/02/image-17.jpg" alt="Jordan 1">
        <img src="https://24segons.es/blog/wp-content/uploads/2016/02/image-9.jpg" alt="Jordan 2">
        <img src="https://24segons.es/blog/wp-content/uploads/2016/02/image-18.jpg" alt="Jordan 3"> 
      </div>
    </div>
  </div>

  <!-- Contenido adicional de la página -->
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-8">Productos Destacados</h1>
    <!-- Aquí puedes agregar más contenido, como productos destacados, categorías, etc. -->
  </div>

  <!-- Pie de página -->
  <footer class="bg-black py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-white text-center footer-text">
      <p>Derechos Reservados &copy; 2024 Jordan</p>
    </div>
  </footer>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.carousel-slide');

    function nextSlide() {
      slideIndex++;
      if (slideIndex >= slides.children.length) {
        slideIndex = 0;
      }
      showSlide(slideIndex);
    }

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100 / 3}%)`; /* Desplazar las imágenes horizontalmente */
    }

    setInterval(nextSlide, 2000); // Cambia la imagen cada 5 segundos
  </script>
</body>
</html>
