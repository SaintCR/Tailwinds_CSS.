<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Jordan</title>
  <link rel="icon" href="../Img/584292c4a6515b1e0ad75aca.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="../Img/584292c4a6515b1e0ad75aca.png">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center mb-8">
      <a href="Index.html"><img src="../Img/584292c4a6515b1e0ad75aca.png" alt="Logo Jordan" class="w-24 h-24"></a>
    </div>
    <h1 class="text-3xl font-semibold text-center mb-8">Registro de Usuario</h1>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <form id="register-form">
        <div class="mb-6">
          <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Nombre de usuario</label>
          <input type="text" id="username" name="username" class="form-input w-full h-10 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm placeholder-gray-400 border border-gray-300" required>
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-input w-full h-10 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm placeholder-gray-400 border border-gray-300" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input w-full h-10 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm placeholder-gray-400 border border-gray-300" required>
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input w-full h-10 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm placeholder-gray-400 border border-gray-300" required>
        </div>
        <div class="text-center">
          <button type="button" id="submit-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">Crear cuenta</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/FormularioValidaciones.js"></script>

</body>
</html>
